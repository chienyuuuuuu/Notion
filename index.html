<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add any additional styles here */
    .tradingview-widget-container {
      float: left;
      margin-right: 20px; /* Adjust the margin as needed */
    }
  </style>
  <!-- Add any additional head elements here, like stylesheets or other meta tags -->
</head>
<body>

<!-- TradingView Widget - Symbol Overview BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
    {
      "symbols": [
        ["Apple", "AAPL|1D"],
        ["Google", "GOOGL|1D"],
        ["Microsoft", "MSFT|1D"],
        ["NASDAQ:AMZN|1D"],
        ["NASDAQ:META|1D"],
        ["NASDAQ:NVDA|1D"],
        ["NASDAQ:PANW|1D"],
        ["NYSE:SNOW|1D"],
        ["NYSE:DIS|1D"],
        ["NYSE:PLTR|1D"],
        ["NASDAQ:NFLX|1D"],
        ["NASDAQ:TSLA|1D"]
      ],
      "chartOnly": false,
      "width": 800,
      "height": 300,
      "locale": "en",
      "colorTheme": "dark",
      "autosize": false,
      "showVolume": false,
      "showMA": false,
      "hideDateRanges": false,
      "hideMarketStatus": false,
      "hideSymbolLogo": false,
      "scalePosition": "right",
      "scaleMode": "Normal",
      "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
      "fontSize": "10",
      "noTimeScale": false,
      "valuesTracking": "1",
      "changeMode": "price-and-percent",
      "chartType": "area",
      "maLineColor": "#2962FF",
      "maLineWidth": 1,
      "maLength": 9,
      "lineWidth": 2,
      "lineType": 0,
      "dateRanges": [
        "1d|1",
        "1m|30",
        "3m|60",
        "12m|1D",
        "60m|1W",
        "all|1M"
      ]
    }
  </script>
</div>
<!-- TradingView Widget - Symbol Overview END -->

<!-- TradingView Widget - Market Quotes BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
    {
      "width": 800,
      "height": 550,
      "symbolsGroups": [
        {
          "name": "stock",
          "symbols": [
            {"name": "NASDAQ:AAPL", "displayName": "APPLE"},
            {"name": "NASDAQ:GOOGL", "displayName": "GOOGLE"},
            {"name": "NASDAQ:MSFT", "displayName": "MICROSOFT"},
            {"name": "NASDAQ:AMZN", "displayName": "AMAZON"},
            {"name": "NASDAQ:META", "displayName": "META"},
            {"name": "NASDAQ:NVDA", "displayName": "NVIDEA"},
            {"name": "NASDAQ:PANW", "displayName": "PANW"},
            {"name": "NYSE:SNOW", "displayName": "SNOW"},
            {"name": "NYSE:DIS", "displayName": "DISNEY"},
            {"name": "NYSE:PLTR", "displayName": "PALANTIR"},
            {"name": "NASDAQ:NFLX", "displayName": "NETFLIX"},
            {"name": "NASDAQ:TSLA", "displayName": "TESLA"}
          ]
        }
      ],
      "showSymbolLogo": true,
      "isTransparent": false,
      "colorTheme": "dark",
      "locale": "en",
      "backgroundColor": "#131722"
    }
  </script>
</div>
<!-- TradingView Widget - Market Quotes END -->

<!-- Add any additional scripts or footers here -->

</body>
</html>
